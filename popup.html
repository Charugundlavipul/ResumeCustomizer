<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATS Resume Enhancer</title>
  <style>
    :root {
      --bg: #0b1b2b;
      --card: #13273b;
      --accent: #2eaadc;
      --muted: #a7c2d9;
      --text: #eaf6ff;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: Inter, system-ui, Segoe UI, Roboto, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }
    .wrap { padding: 16px; width: 420px; }
    h3 { margin: 0 0 8px; letter-spacing: .2px; }
    p.muted {
      margin: 0 0 12px;
      color: var(--muted);
      font-size: 12px;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 12px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, .25);
    }
    label {
      font-size: 12px;
      color: var(--muted);
      display: block;
      margin: 6px 0;
    }
    input,
    textarea {
      width: 100%;
      border: 1px solid rgba(255, 255, 255, .08);
      background: #0f2235;
      color: var(--text);
      padding: 10px;
      border-radius: 10px;
      outline: none;
      font-family: inherit;
      font-size: 13px;
    }
    textarea { min-height: 120px; }

    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 10px;
      align-items: center;
    }
    button {
      border: none;
      background: var(--accent);
      color: #05202b;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    button.ghost {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, .15);
      color: var(--text);
    }
    a.link {
      display: none;
      padding: 10px 14px;
      border-radius: 10px;
      background: #0f2235;
      color: var(--text);
      text-decoration: none;
      border: 1px solid rgba(255, 255, 255, .1);
    }
    .status {
      font-size: 12px;
      color: var(--muted);
      min-height: 18px;
      margin-top: 8px;
    }
    .bad { color: #ffb3b3; }
  </style>
</head>
<body>
  <div class="wrap">
    <h3>ATS Resume Enhancer</h3>
    <p class="muted">Light, ATS‑safe edits across your LaTeX resume. No hidden text.</p>

    <div class="card">
      <!-- Company name is mandatory and used for the second PDF filename -->
      <label for="company">Company Name <span style="color:#ffb3b3">*</span></label>
      <input id="company"
             type="text"
             placeholder="e.g. Stripe"
             required>

      <label for="jd">Job Description</label>
      <textarea id="jd" placeholder="Paste the full JD…"></textarea>

      <label for="prompt">Rewrite Prompt (optional)</label>
      <textarea id="prompt" placeholder="Tell the model what to change, e.g.:
- Only rewrite Xanadu bullets (keep counts)
- Add regression testing + UAT + CI/CD bullet
- Replace Figma→Hibernate; add Oracle to DB list if allowed"></textarea>

      <div class="row">
        <button id="generate" type="button">Generate ATS‑Safe Update</button>
        <a id="downloadPdf" class="link" download="vipul_charugundla.pdf">Download PDF</a>
        <!-- The .tex and .zip links are hidden by popup.js at runtime; keep them for dev builds -->
        <a id="downloadTex" class="link" download="resume_enhanced.tex">Download .tex</a>
        <a id="downloadZip" class="link" download="project.zip">Download ZIP</a>
        <button id="openSettings" class="ghost" type="button">Open Settings</button>
      </div>
      <div id="status" class="status"></div>
    </div>

    <p class="muted" style="margin-top:10px;">TIP: Configure LaTeX/keywords/API key in Options.</p>
  </div>

  <script src="popup.js" defer></script>
</body>
</html>
