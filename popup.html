<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ATS Resume Enhancer</title>
  <style>
  :root { --bg:#0b1b2b; --card:#13273b; --accent:#2eaadc; --muted:#a7c2d9; --text:#eaf6ff; --radius:14px; }
  body { font-family: Inter, system-ui, sans-serif; margin: 0; background: var(--bg); color: var(--text); width: 420px;}
  .wrap { padding: 16px; }
  h3 { margin: 0 0 8px; }
  p.muted { margin: 0 0 12px; color: var(--muted); font-size: 12px; }
  .card { background: var(--card); border-radius: var(--radius); padding: 12px; box-shadow: 0 6px 24px rgba(0,0,0,.2); }
  label { font-size: 12px; color: var(--muted); display: block; margin: 12px 0 6px; }
  input, textarea, select {
    width: 100%;
    box-sizing:border-box;
    border: 1px solid #0f2235;
    background: #0f2235;
    color: var(--text);
    padding: 10px;
    border-radius: 10px;
    font-family: inherit;
    font-size: 13px;
  }
  /* Bigger job description box */
  #jd {
    min-height: 180px;
    resize: vertical;
    font-size: 14px;
    line-height: 1.4;
  }
  button { border: none; background: var(--accent); color: #05202b; padding: 10px 14px; border-radius: 10px; font-weight: 600; cursor: pointer; }
  button.ghost { background:transparent; border:1px solid rgba(255,255,255,.15); color:var(--text); }
  a.link { display: none; padding: 10px 14px; border-radius: 10px; background: #0f2235; color: var(--text); text-decoration: none; border: 1px solid rgba(255,255,255,.1); }
  .status { font-size: 12px; color: var(--muted); min-height: 18px; margin-top: 8px; }
  #projectSelection label { display: block; margin: 4px 0; font-size: 13px; color: var(--text); }
</style>

</head>
<body>
  <div class="wrap">
    <h3>ATS Resume Enhancer</h3>
    <p class="muted">Select a category and projects to build your resume.</p>
    <div class="card">
      <label for="categorySelect">1. Select a Resume Category</label>
      <select id="categorySelect"><option>Loading...</option></select>

      <label for="projectSelection">2. Select Projects to Include</label>
      <div id="projectSelection" style="padding: 5px; max-height: 150px; overflow-y: auto;">
        <p class="muted">Select a category first.</p>
      </div>

      <label for="company">3. Company Name <span style="color:#ffb3b3">*</span></label>
      <input id="company" type="text" placeholder="e.g. Stripe" required>
      
      <label for="jd">4. Job Description</label>
      <textarea id="jd" placeholder="Paste the full JDâ€¦"></textarea>

      <label for="prompt">5. Rewrite Prompt (optional)</label>
      <textarea id="prompt" placeholder="e.g., Emphasize my cloud experience..."></textarea>
      
      <div style="display:flex; gap:8px; margin-top:10px; align-items:center;">
        <button id="generate" type="button">Generate</button>
        <a id="downloadPdf" class="link" download="vipul_charugundla.pdf">Download PDF</a>
        <button id="openSettings" class="ghost" type="button" style="margin-left:auto;">Settings</button>
      </div>
      <div id="status" class="status"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
